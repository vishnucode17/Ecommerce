<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers cart</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    {% block content %}
    <div class="header">
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}"><img id='logo_img' src="{% static 'images/logo.png' %}" alt="logo"></a>
            </div>
            <div class="search">
                <form class='search-form' action="{% url 'search' %}" method='get'>
                    <input type="text" id="search-text" placeholder="Search for products, brands and many more" name="product">
                    <button id="search-btn" class="fas fa-search fa-2x"></button>
                </form>
            </div>
            {% if user.is_authenticated %}
            <div class="auth">
                <a href="{% url 'logout' %}"><button id='auth-btn'>Logout</button></a>
            </div>
            <div class="account-dropdown">
                <div class="drop-btn fas fa-user-circle fa-3x"></div>
                <div class="dropdown-content">
                    <p>Welcome {{user.username}}</p>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            {% else %}
            <div class="auth">
                <a href="{% url 'login' %}" class="auth-btn"><button id='auth-btn'>Login</button></a>
            </div>
            {% endif %}
            <a class="fas fa-cart-plus fa-3x"></a>
        </nav>
    </div>
    {% endblock %}
</body>
</html>
